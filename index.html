<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- nav bar start-->
    <nav class="navbar navbar-expand bg-primary">
      <div class="container">
        <a href="" class="navbar-brand text-light"><strong>CC Store</strong></a>
        <form class="d-flex bg-light rounded">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-light" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>

        <ul class="navbar-nav">
          <!-- button keranjang -->
          <li class="nav-item">
            <a
              href=""
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modal-cart"
            >
              <i class="bi bi-cart-fill"></i>
            </a>
          </li>
          <!-- button login -->
          <li class="nav-item">
            <button
              class="btn btn-secondary"
              data-bs-toggle="modal"
              data-bs-target="#modal-login"
            >
              Login
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- carousel start -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="images/carousel/mouse.jpg"
            alt="First slide"
          />
        </div>

        <!-- carousel images -->
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="images/carousel/printer canon pixma mg2570s.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="images/carousel/sandisk.webp"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- carousel end -->

    <!-- Featured Product -->
    <div class="container-xl">
      <div class="row">
        <div class="col-md-12">
          <h2>Featured Product</h2>
          <!-- product card start -->
          <div class="col-sm-2">
            <div class="thumb-wrapper">
              <span class="wish-icon"><i class="fa fa-heart-o"></i></span>
              <div class="img-box">
                <img
                  src="images/products/produk1.jpg"
                  class="img-fluid"
                  alt=""
                />
              </div>
              <div class="thumb-content">
                <h4>Laptop Gaming</h4>
                <div class="star-rating">
                  <ul class="list-inline">
                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                    <li class="list-inline-item">
                      <i class="fa fa-star-o"></i>
                    </li>
                  </ul>
                </div>
                <p class="item-price">Rp 13.500.000,-</p>
                <a
                  href=""
                  data-bs-toggle="modal"
                  data-bs-target="#modal-productCard"
                  class="stretched-link"
                ></a>
              </div>
            </div>
          </div>

          <!-- product card end -->
        </div>
      </div>
    </div>
    <!-- featured product end -->

    <!-- modal login start -->
    <div class="modal fade" id="modal-login">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Login</h1>
          </div>
          <div class="modal-body">
            <img src="images/assets/logo.png" alt="" class="logoStore">
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="username" class="form-control" />
                <label class="form-label" for="username">Username</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" />
                <label class="form-label" for="password">Password</label>
              </div>

              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="ingatSaya"
                      checked
                    />
                    <label class="form-check-label" for="ingatSaya">
                      Ingat Saya
                    </label>
                  </div>
                </div>

                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Lupa Password?</a>
                </div>
              </div>

              <!-- Submit button -->
              <button type="button" class="btn btn-primary btn-block mb-4">
                Login
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal login end -->

    <!-- modal cart start -->
    <div class="modal fade" id="modal-cart">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header"><h3>KERANJANG</h3></div>
          <div class="modal-body">
            <div class="card rounded-3 mb-4">
              <div class="card-body p-4">
                <div
                  class="row d-flex justify-content-between align-items-center"
                >
                  <div class="col-md-2 col-lg-2 col-xl-2">
                    <img
                      src="images/products/produk1.jpg"
                      class="img-fluid rounded-3"
                      alt="Cotton T-shirt"
                    />
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-3">
                    <p class="lead fw-normal mb-2">
                      <a
                        href=""
                        class="product-anchor"
                        data-bs-toggle="modal"
                        data-bs-dismiss="modal"
                        data-bs-target="#modal-productCard"
                        >Laptop Gaming</a
                      >
                    </p>
                    <p><span class="text-muted">Warna: </span>Hitam</p>
                    <div class="star-rating">
                      <ul class="list-inline">
                        <li class="list-inline-item">
                          <i class="fa fa-star"></i>
                        </li>
                        <li class="list-inline-item">
                          <i class="fa fa-star"></i>
                        </li>
                        <li class="list-inline-item">
                          <i class="fa fa-star"></i>
                        </li>
                        <li class="list-inline-item">
                          <i class="fa fa-star"></i>
                        </li>
                        <li class="list-inline-item">
                          <i class="fa fa-star-o"></i>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                    <button
                      class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    >
                      <i class="fas fa-minus"></i>
                    </button>

                    <input
                      id="form1"
                      min="0"
                      name="quantity"
                      value="2"
                      type="number"
                      class="form-control form-control-sm"
                    />

                    <button
                      class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                    <h5 class="mb-0">Rp 13.500.000,-</h5>
                  </div>
                  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                    <a href="#!" class="text-danger"
                      ><i class="fas fa-trash fa-lg"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Tutup Keranjang
            </button>
            <a href="" class="btn btn-success">Checkout</a>
          </div>
        </div>
      </div>
    </div>
    <!-- modal cart end -->

    <!-- modal product start -->
    <div class="modal fade" id="modal-productCard">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header"><h3>Product</h3></div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Cancel
            </button>
            <a href="" class="btn btn-success">Checkout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- modal product end -->

    <!-- script -->
    <script
      src=" https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand bg-success mb-3">
      <div class="container">
        <div class="d-flex align-items-center">
          <a href="" class="navbar-brand text-light fs-4"
            ><strong>CC Store</strong></a
          >
        </div>
      </div>
    </nav>

    <!-- alamat start -->
    <div class="container mb-4">
      <div class="card p-4">
        <div class="row">
          <div class="text-start">
            <h3>Alamat Pengiriman</h3>
            <p>isi alamat pengiriman terlebih dahulu</p>
            <a
              href=""
              data-bs-toggle="modal"
              data-bs-target="#modal-alamat"
              class="stretched-link"
            ></a>
          </div>
        </div>
      </div>
    </div>
    <!-- alamat finish -->

    <!-- produk start -->
    <div class="container mb-4">
      <div class="card p-4">
        <div class="row">
          <h2 class="mb-4">Produk Dipesan</h2>
          <div class="row text-center mb-3 border-bottom">
            <div class="col-md-4"><p>Produk</p></div>
            <div class="col-md-2"><p>Jumlah</p></div>
            <div class="col-md-3"><p>Harga per unit</p></div>
            <div class="col-md-3"><p>Harga Total</p></div>
          </div>
          <!-- isi produk di pesan start -->
          <div class="row text-center fs-6 d-flex align-items-center">
            <div class="col-md-1 col-sm-1">
              <img
                src="images/products/produk1.jpg"
                class="img-fluid rounded-3"
                alt="Cotton T-shirt"
              />
            </div>
            <div class="col-md-3 col-sm-3">
              <p class="fw-normal mb-1">Laptop Gaming</p>
              <p><span class="text-muted">Warna: </span>Hitam</p>
            </div>
            <div class="col-md-2 col-sm-2">
              <p>1</p>
            </div>
            <div class="col-md-3 col-sm-3">
              <h6>Rp 13.500.000,-</h6>
            </div>
            <div class="col-md-3 col-sm-3">
              <h6 class="">Rp 13.500.000,-</h6>
            </div>
          </div>
          <!-- isi produk di pesan end -->
        </div>
      </div>
    </div>
    <!-- produk finish -->

    <div class="container mb-5">
      <div class="card p-4">
        <div class="row">
          <h2>Pembayaran</h2>
          <div class="mb-3">
            <div class="col-md-12">
              <input
                type="radio"
                class="btn-check"
                name="metode-pemabayaran"
                id="cod"
                autocomplete="off"
                onclick="pembayaran('cod')"
              />
              <label class="btn btn-outline-success mr-1" for="cod">COD</label>
              <input
                type="radio"
                class="btn-check"
                name="metode-pemabayaran"
                id="kartu-kredit"
                autocomplete="off"
                onfocus="pembayaran('kartu-kredit')"
              />
              <label class="btn btn-outline-success mx-1" for="kartu-kredit"
                >Kartu Kredit</label
              >
              <input
                type="radio"
                class="btn-check"
                name="metode-pemabayaran"
                id="transfer-bank"
                autocomplete="off"
                onfocus="pembayaran('transfer-bank')"
              />
              <label class="btn btn-outline-success mx-1" for="transfer-bank"
                >Transfer Bank</label
              >
            </div>
          </div>
          <div class="row mb-3" id="js-pembayaran" style="max-width: 40rem"></div>
          <a href="" class="btn btn-success p-3">Buat Pesanan</a>
        </div>
      </div>
    </div>

    <!-- modal isi alamat start -->
    <div class="modal fade" id="modal-alamat">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">Isi Alamat</div>
          <div class="modal-body">
            <div class="row mb-5">
              <div class="col-md-6">
                <label for="">Nama Lengkap</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="">No Telepon</label>
                <input type="Number" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="">Provinsi </label>
                <select name="" id="" class="form-control">
                  <option value="11">ACEH</option>
                  <option value="12">SUMATERA UTARA</option>
                  <option value="13">SUMATERA BARAT</option>
                  <option value="14">R I A U</option>
                  <option value="15">J A M B I</option>
                  <option value="16">SUMATERA SELATAN</option>
                  <option value="17">BENGKULU</option>
                  <option value="18">LAMPUNG</option>
                  <option value="19">KEPULAUAN BANGKA BELITUNG</option>
                  <option value="21">KEPULAUAN RIAU</option>
                  <option value="31">DKI JAKARTA</option>
                  <option value="32">JAWA BARAT</option>
                  <option value="33">JAWA TENGAH</option>
                  <option value="34">DI YOGYAKARTA</option>
                  <option value="35">JAWA TIMUR</option>
                  <option value="36">B A N T E N</option>
                  <option value="51">BALI</option>
                  <option value="52">NUSA TENGGARA BARAT</option>
                  <option value="53">NUSA TENGGARA TIMUR</option>
                  <option value="61">KALIMANTAN BARAT</option>
                  <option value="62">KALIMANTAN TENGAH</option>
                  <option value="63">KALIMANTAN SELATAN</option>
                  <option value="64">KALIMANTAN TIMUR</option>
                  <option value="71">SULAWESI UTARA</option>
                  <option value="73">SULAWESI SELATAN</option>
                  <option value="74">SULAWESI TENGGARA</option>
                  <option value="75">GORONTALO</option>
                  <option value="76">SULAWESI BARAT</option>
                  <option value="81">MALUKU</option>
                  <option value="82">MALUKU UTARA</option>
                  <option value="94">PAPUA</option>
                  <option value="91">PAPUA BARAT</option>
                  <option value="72">SULAWESI TENGAH</option>
                  <option value="65">KALIMANTAN UTARA</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="">kota</label>
                <input type="text" name="" id="" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="">Kecamatan</label>
                <input type="text" name="" id="" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="">Kode Pos</label>
                <input type="number" name="" id="" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="">Nama Jalan, Gedung, No.Rumah</label>
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="3"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="">Detail lainnya</label>
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="3"
                  class="form-control"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success">Simpan</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal isi alamat end -->

    <script src="js/pembayaran.js"></script>

    <script
      src=" https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

  <body>
    <div class="judul"><a href="profil_beli.html" style="text-decoration: none;"> <h1>Profile</h1></a></div>

        <tr><td>Email <td>:</td> <td><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="yourname@gmail.com" required/></td></td></tr>
        <tr><td>Pilih Profile</td><td><input type="file"></td></tr>
       </table> 
      </div>

        <a href="profil_beli.html"><button type="submit" class="btn">Simpan</a></button>
